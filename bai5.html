<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập điểm kiểm tra"))
    let b=parseInt(prompt("Nhập điểm thi giữa kỳ"))
    let c=parseInt(prompt("Nhập điểm thi cuối kỳ"))
    let tb= 0.2*a + 0.3*b + 0.5*c
    if (tb>=8.5) {alert("Học lực giỏi")}
    else {
        if (tb<8.5 && tb>=6.5) alert("Học lực khá")
        else {if (tb<6.5 && tb>=5) alert("Học lực trung bình")
            else alert("Học lực yếu")
        }
    }
</script>
</body>
</html>
