    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số a"))
    let b=parseInt(prompt("nhập số b"))
    let c=parseInt(prompt("Nhập vào số c"))
    if (a>b){if (a>c) {alert("Số lớn nhất là:"+a)}
    else {alert("số lớn nhất là: "+ c) }
    }
    else {if (b>c) {alert("số lớn nhất là: " + b)}
    else {alert("số lớn nhất là: "+ c)}
    }
</script>
