<script>
    let a=parseInt(prompt("Nhập doanh số bán hàng"))
    let b=parseInt(prompt("Nhập số % hoa hồng"))
    let c= a*b/100
    alert("Số tiền nhận được là: " +c + "triệu VNĐ")
</script>
